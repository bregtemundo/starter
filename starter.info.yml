name: Starter
type: theme
description: 'A starter theme based on Classy'
core: 8.x
libraries:
  - starter/app
base theme: classy
regions:
  header: Header
  content: Content
  sidebar_first: 'Sidebar first'
  footer: Footer
stylesheets-remove:
  - '@classy/css/components/tabs.css'
  - core/assets/vendor/normalize-css/normalize.css
libraries-override:
  classy/base: false
  core/jquery: true
  core/jquery.ui: false
